<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p id="stopwatch">00:00:00</p>
        <div>
            <i class="fa-regular fa-circle-dot" style="color: #ffffff;" onclick="pausebtn()"></i>
            <i class="fa-solid fa-play" style="color: #fffefe;" onclick=stopWatch()></i>
            <i class="fa-solid fa-power-off" style="color: #ffffff;" onclick="clearbtn()"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bbe6f2c2c3.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
